<html>
<head>
<title>learn table </title>
</head>
<body>

    <!-- TR - TABLE ROW-->
    <!-- TH - TABLE HEADING-->
    <!--TD - TABLE DATA-->

    <table border="3" cellspacing="2" Cellpadding="0" align="Center">
        <!--HEADING ROW-->
        <tr>
            <th>ROLL NO.</th>
            <th>NAME</th>
            <th>CLASS</th>
        </tr>

        <!--FIrst DATA ROW-->
        <tr>
            <td colspan="2"> 1 </td>
            <!-- <td>AALIA</td> -->
            <td rowspan="2"> 7th </td>
        </tr>

        <!-- SECOND DATA ROW-->
        <tr>
            <td> 2 </td>
            <td>ANAY  </td>            
        </tr>

        <tr>
            <td> 3 </td>
            <td>Atharava  </td>
            <td> 10th </td>
        </tr>

    </table>

    <hr>

    <table border="3">
        <thead align="center">
            <tr>
                <td colspan="3">time table</td>
            </tr>
        </thead>
        <tbody>

            <tr>
                <th>ROLL NO.</th>
                <th>NAME</th>
                <th>CLASS</th>
            </tr>
    
            <!--FIrst DATA ROW-->
            <tr>
                <td colspan="2"> 1 </td>
                <!-- <td>AALIA</td> -->
                <td rowspan="2"> 7th </td>
            </tr>
    
            <!-- SECOND DATA ROW-->
            <tr>
                <td> 2 </td>
                <td>ANAY  </td>            
            </tr>
    
            <tr>
                <td> 3 </td>
                <td>Atharava  </td>
                <td> 10th </td>
            </tr>

        </tbody>
    </table>

</body>

</html>
